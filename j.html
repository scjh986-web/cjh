<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待开发页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
        }
        .waiting-text {
            color: #1e40af;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            white-space: nowrap;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="waiting-text">待开发 敬请期待</div>
</body>
</html>
