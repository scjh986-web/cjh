<style>body {display: none;}</style>
<script src="weiyan2.js"></script>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(120deg, #f5f9ff 0%, #e6f0ff 100%);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        body.loaded { opacity: 1; }
        .unlock-container {
            background: #fff;
            padding: 2rem 1.8rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(71, 147, 255, 0.1), 0 2px 6px rgba(71, 147, 255, 0.08);
            border: 1px solid rgba(114, 183, 255, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .unlock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #818cf8);
        }
        .unlock-container:hover { transform: translateY(-3px); }
        .unlock-icon {
            font-size: 2.8rem;
            color: #3b82f6;
            margin-bottom: 1.2rem;
            opacity: 0.9;
        }
        .unlock-title {
            font-size: 1.8rem;
            color: #1e40af;
            margin-bottom: 0.8rem;
            letter-spacing: 0.02em;
            font-weight: 600;
        }
        .unlock-subtitle {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }
        .code-input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 45px;
            border: 1px solid rgba(114, 183, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: #1e40af;
            outline: none;
            transition: all 0.3s ease;
            text-indent: 5px;
            background: #f8fafc;
        }
        .code-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: #fff;
        }
        .code-input::placeholder { color: #a5b4fc; }
        .toggle-pwd {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .format-tip {
            font-size: 0.8rem;
            color: #94a3b8;
            text-align: left;
            margin: -0.5rem 0 1.2rem 0.5rem;
        }
        .unlock-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
        }
        .unlock-btn:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.25);
        }
        .unlock-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }
        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .error-forget-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .error-tip {
            color: #dc2626;
            font-size: 0.9rem;
            opacity: 0;
            height: 1.2rem;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .error-tip.show { opacity: 1; }
        .forget-pwd {
            font-size: 0.85rem;
            color: #3b82f6;
            text-decoration: none;
        }
        .forget-pwd:hover { text-decoration: underline; }
        .verified-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 1rem;
        }
        .verified-tip {
            color: #10b981;
            font-size: 0.95rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .verified-tip.show { opacity: 1; }
        .confirm-login-btn {
            display: none;
            padding: 8px 20px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.15);
        }
        .confirm-login-btn:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        .page-back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e40af;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(114, 183, 255, 0.15);
            box-shadow: 0 2px 8px rgba(71, 147, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .page-back-btn:hover {
            background: #fff;
            box-shadow: 0 4px 12px rgba(71, 147, 255, 0.08);
            transform: translateX(-50%) translateY(-2px);
        }
        @media (max-width: 768px) {
            .unlock-container {
                padding: 1.8rem 1.5rem;
                max-width: 92%;
            }
            .unlock-icon { font-size: 2.5rem; }
            .unlock-title { font-size: 1.6rem; }
            .code-input { padding: 11px 18px; padding-right: 40px; }
            .unlock-btn { padding: 11px; font-size: 0.95rem; }
            .confirm-login-btn { padding: 7px 18px; font-size: 0.9rem; }
            .page-back-btn { bottom: 25px; padding: 7px 16px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="unlock-container">
        <div class="unlock-icon">🔒</div>
        <h2 class="unlock-title">请登录</h2>
        <p class="unlock-subtitle">验证后免重复登录</p>
        <div class="input-wrapper">
            <input type="password" class="code-input" placeholder="请输入您的卡密" maxlength="18">
            <span class="toggle-pwd">👁️</span>
        </div>
        <p class="format-tip">卡密格式：3-18位字符</p>
        <button class="unlock-btn">
            <span class="btn-text">解锁内容</span>
            <div class="loading"></div>
        </button>
        <div class="error-forget-wrap">
            <p class="error-tip"><span>⚠️</span> 卡密错误，请重新输入</p>
            <a href="javascript:;" class="forget-pwd">忘记卡密？</a>
        </div>
        <div class="verified-wrap">
            <p class="verified-tip"><span>✅</span> 已检测到有效验证，可直接登录</p>
            <button class="confirm-login-btn" id="confirm-login-btn">确定进入</button>
        </div>
    </div>
    <a href="javascript:history.back()" class="page-back-btn">
        <span>←</span> 返回上一页
    </a>
    <script>
        var body = document.body;
        var codeInput = document.querySelector('.code-input');
        var togglePwd = document.querySelector('.toggle-pwd');
        var unlockBtn = document.querySelector('.unlock-btn');
        var confirmLoginBtn = document.getElementById('confirm-login-btn');
        var btnText = document.querySelector('.btn-text');
        var loading = document.querySelector('.loading');
        var errorTip = document.querySelector('.error-tip');
        var verifiedTip = document.querySelector('.verified-tip');
        var forgetPwd = document.querySelector('.forget-pwd');
        var correctCode = "pxr";
        var verifiedKey = "isContentVerified";
        var pwdVisible = false;

        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => body.classList.add('loaded'), 100);
            codeInput.focus();
            var isVerified = localStorage.getItem(verifiedKey);
            if (isVerified === "true") {
                verifiedTip.classList.add('show');
                confirmLoginBtn.style.display = 'block';
                unlockBtn.disabled = true;
                codeInput.disabled = true;
            }
        });

        togglePwd.addEventListener('click', function() {
            pwdVisible = !pwdVisible;
            codeInput.type = pwdVisible ? 'text' : 'password';
            togglePwd.textContent = pwdVisible ? '🙈' : '👁️';
        });

        unlockBtn.addEventListener('click', function() {
            var inputCode = codeInput.value.trim();
            errorTip.classList.remove('show');
            if (inputCode === '') {
                errorTip.innerHTML = '<span>⚠️</span> 请输入卡密';
                errorTip.classList.add('show');
                return;
            }
            loading.style.display = 'block';
            btnText.textContent = '解锁中...';
            unlockBtn.disabled = true;
            setTimeout(function() {
                if (inputCode === correctCode) {
                    localStorage.setItem(verifiedKey, "true");
                    window.location.href = 'b.html';
                } else {
                    loading.style.display = 'none';
                    btnText.textContent = '解锁内容';
                    unlockBtn.disabled = false;
                    errorTip.innerHTML = '<span>⚠️</span> 卡密错误，请重新输入';
                    errorTip.classList.add('show');
                    codeInput.style.transform = 'translateX(6px)';
                    setTimeout(() => {
                        codeInput.style.transform = 'translateX(-6px)';
                        setTimeout(() => codeInput.style.transform = 'translateX(0)', 100);
                    }, 100);
                }
            }, 1300);
        });

        confirmLoginBtn.addEventListener('click', function() {
            window.location.href = 'b.html';
        });

        forgetPwd.addEventListener('click', function() {
            alert('请自行联系作者');
        });

        codeInput.addEventListener('keydown', function(e) {
            if (e.keyCode === 13 && !unlockBtn.disabled) {
                unlockBtn.click();
            }
        });
    </script>
</body>
</html>
