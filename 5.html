                alert('è¯·å…ˆä»åˆ—è¡¨ä¸­é€‰æ‹©ä¸€é¦–æ­Œæ›²');
                return;
            }
            if (loopMode === 'random') {
                let randomIdx;
                do {
                    randomIdx = Math.floor(Math.random() * musicListData.length);
                } while (randomIdx === currentIndex && musicListData.length > 1);
                currentIndex = randomIdx;
            } else {
                currentIndex = (currentIndex - 1 + musicListData.length) % musicListData.length;
            }
            loadMusic(currentIndex);
            updateMusicTitle(currentIndex);
            if (isPlaying) playMusic();
        }

        // ä¸‹ä¸€é¦–éŸ³ä¹
        function playNextMusic() {
            if (currentIndex === -1) {
                alert('è¯·å…ˆä»åˆ—è¡¨ä¸­é€‰æ‹©ä¸€é¦–æ­Œæ›²');
                return;
            }
            if (loopMode === 'random') {
                let randomIdx;
                do {
                    randomIdx = Math.floor(Math.random() * musicListData.length);
                } while (randomIdx === currentIndex && musicListData.length > 1);
                currentIndex = randomIdx;
            } else {
                currentIndex = (currentIndex + 1) % musicListData.length;
            }
            loadMusic(currentIndex);
            updateMusicTitle(currentIndex);
            if (isPlaying) playMusic();
        }

        // åˆ‡æ¢å¾ªç¯æ¨¡å¼
        function toggleLoopMode() {
            switch (loopMode) {
                case 'list':
                    loopMode = 'single';
                    loopBtn.textContent = 'ğŸ”‚';
                    loopBtn.title = 'å•æ›²å¾ªç¯';
                    break;
                case 'single':
                    loopMode = 'random';
                    loopBtn.textContent = 'ğŸ”€';
                    loopBtn.title = 'éšæœºå¾ªç¯';
                    break;
                case 'random':
                    loopMode = 'list';
                    loopBtn.textContent = 'ğŸ”„';
                    loopBtn.title = 'åˆ—è¡¨å¾ªç¯';
                    break;
            }
        }

        // å¤„ç†éŸ³ä¹ç»“æŸ
        function handleMusicEnd() {
            if (currentIndex === -1) return;
            audio.currentTime = 0;
            switch (loopMode) {
                case 'single':
                    playMusic();
                    break;
                case 'random':
                case 'list':
                    playNextMusic();
                    break;
            }
        }

        // æ£€æŸ¥éŸ³ä¹æ˜¯å¦ç»“æŸ
        function checkMusicEnd() {
            if (currentIndex === -1 || isNaN(audio.duration)) return;
            if (isPlaying && audio.currentTime >= audio.duration - 0.1) {
                handleMusicEnd();
            }
        }

        // æ›´æ–°åˆ—è¡¨é€‰ä¸­çŠ¶æ€
        function updateActiveItem(activeIndex) {
            document.querySelectorAll('.music-item').forEach((item, index) => {
                item.classList.toggle('active', activeIndex !== -1 && index === activeIndex);
            });
        }

        // æ›´æ–°æ­Œæ›²æ ‡é¢˜
        function updateMusicTitle(index) {
            if (index === undefined || index === -1 || index >= musicListData.length) {
                musicTitleDisplay.innerHTML = '<h2>æœªé€‰æ‹©æ­Œæ›²</h2>';
                musicInfo.innerHTML = '<p>ç‚¹å‡»åˆ—è¡¨æ­Œæ›²å¼€å§‹æ’­æ”¾</p>';
                totalTimeEl.textContent = '--:--';
                return;
            }
            const targetMusic = musicListData[index];
            musicTitleDisplay.innerHTML = `<h2>${targetMusic.title}</h2>`;
            if (!isPlaying && !isNaN(audio.duration)) {
                musicInfo.innerHTML = `<p>ç‚¹å‡»æ’­æ”¾ Â· ${formatTime(audio.duration)}</p>`;
            }
        }

        // æ—¶é—´æ ¼å¼åŒ–
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '--:--';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ç»‘å®šæ ¸å¿ƒäº¤äº’äº‹ä»¶
        function bindAllEvents() {
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            playBtn.addEventListener('click', () => {
                if (currentIndex === -1) {
                    alert('è¯·å…ˆä»åˆ—è¡¨ä¸­é€‰æ‹©ä¸€é¦–æ­Œæ›²');
                    return;
                }
                if (isPlaying) {
                    pauseMusic();
                    musicInfo.innerHTML = `<p>å·²æš‚åœ Â· ${formatTime(audio.duration || 0)}</p>`;
                } else {
                    playMusic();
                    musicInfo.innerHTML = `<p>æ­£åœ¨æ’­æ”¾ Â· ${formatTime(audio.duration || 0)}</p>`;
                }
            });

            // ä¸Šä¸€é¦–/ä¸‹ä¸€é¦–æŒ‰é’®
            prevBtn.addEventListener('click', playPrevMusic);
            nextBtn.addEventListener('click', playNextMusic);

            // å¾ªç¯æ¨¡å¼æŒ‰é’®
            loopBtn.addEventListener('click', toggleLoopMode);

            // è¿›åº¦æ¡ç‚¹å‡»
            progressBar.addEventListener('click', (e) => {
                if (currentIndex === -1) {
                    alert('è¯·å…ˆä»åˆ—è¡¨ä¸­é€‰æ‹©ä¸€é¦–æ­Œæ›²');
                    return;
                }
                const clickRatio = e.offsetX / progressBar.offsetWidth;
                if (!isNaN(audio.duration)) {
                    audio.currentTime = clickRatio * audio.duration;
                    progressFill.style.width = `${clickRatio * 100}%`;
                }
            });

            // å®æ—¶æ›´æ–°è¿›åº¦
            audio.addEventListener('timeupdate', () => {
                if (currentIndex === -1 || isNaN(audio.duration)) return;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                const progressRatio = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progressRatio}%`;
                checkMusicEnd();
            });

            // éŸ³ä¹ç»“æŸäº‹ä»¶
            audio.addEventListener('ended', handleMusicEnd);

            // æ’­æ”¾çŠ¶æ€åŒæ­¥
            audio.addEventListener('play', () => {
                if (currentIndex === -1) return;
                isPlaying = true;
                playBtn.textContent = 'â– ';
                musicInfo.innerHTML = `<p>æ­£åœ¨æ’­æ”¾ Â· ${formatTime(audio.duration || 0)}</p>`;
            });

            // æš‚åœçŠ¶æ€åŒæ­¥
            audio.addEventListener('pause', () => {
                if (currentIndex === -1) return;
                isPlaying = false;
                playBtn.textContent = 'â–¶';
                musicInfo.innerHTML = `<p>å·²æš‚åœ Â· ${formatTime(audio.duration || 0)}</p>`;
            });
        }

        // -------------- æ‰©åˆ—èœå•ï¼ˆä¸‰æ¡æ ï¼‰è·³è½¬é€»è¾‘ --------------
        function bindExpandMenuEvents() {
            // 1. ç‚¹å‡»ä¸‰æ¡æ æŒ‰é’®ï¼šåˆ‡æ¢èœå•æ˜¾ç¤º/éšè—ï¼Œé˜»æ­¢äº‹ä»¶å†’æ³¡ï¼ˆé¿å…è§¦å‘é¡µé¢å…¶ä»–ç‚¹å‡»ï¼‰
            expandTrigger.addEventListener('click', (e) => {

            // 2. ç‚¹å‡»èœå•é€‰é¡¹ï¼šæ–°çª—å£æ‰“å¼€é—®å·ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼šç”¨window.openæ›¿ä»£window.location.hrefï¼‰
            expandItems.forEach(item => {

                    const targetUrl = item.dataset.target;

                        window.open(

                        );
                        console.log(`å·²åœ¨æ–°çª—å£æ‰“å¼€é—®å·ï¼š${targetUrl}`);
                    } else {
                        // è‹¥åœ°å€æ— æ•ˆï¼Œæç¤ºç”¨æˆ·ï¼ˆé¿å…æ— æ„ä¹‰è·³è½¬ï¼‰
                        alert('å½“å‰èœå•çš„è·³è½¬åœ°å€æœªé…ç½®ï¼Œè¯·æ£€æŸ¥data-targetå±æ€§');
                    }

                    expandList.classList.remove('show');

            // 3. ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸï¼šå…³é—­èœå•ï¼ˆé¿å…èœå•ä¸€ç›´æ˜¾ç¤ºï¼‰
            document.addEventListener('click', () => {

            // 4. ç‚¹å‡»èœå•å†…éƒ¨åŒºåŸŸï¼šé˜»æ­¢äº‹ä»¶å†’æ³¡ï¼ˆé¿å…ç‚¹å‡»èœå•æ—¶è§¦å‘é¡µé¢ç‚¹å‡»äº‹ä»¶ï¼Œå¯¼è‡´èœå•è¯¯å…³é—­ï¼‰
            expandList.addEventListener('click', (e) => {

            // 5. ç›‘å¬æµè§ˆå™¨å›é€€/å‰è¿›äº‹ä»¶ï¼šè‹¥èœå•æ˜¾ç¤ºï¼Œè‡ªåŠ¨å…³é—­ï¼ˆä¼˜åŒ–é¡µé¢åˆ‡æ¢ä½“éªŒï¼‰
            window.addEventListener('popstate', () => {
