<!DOCTYPE html>
<html>
<head>
    <title>解锁进入倒计时</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
        }

        .input-label {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .input-wrapper {
            position: relative;
            width: 200px;
            transform: translateX(-10px);
            margin-bottom: 5px;
        }

        .password-input {
            width: 100%;
            height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 24px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .password-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .password-input.error {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2);
        }

        .password-input.typing {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .password-input.shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-3px); }
            40%, 60% { transform: translateX(3px); }
        }

        .input-hint {
            height: 16px;
            text-align: center;
            font-size: 14px;
            color: #ff4444;
            visibility: hidden;
            margin-top: -3px;
            transform: translateX(-6px) translateY(10px);
            margin-bottom: 8px;
            opacity: 0;
            transition: all 0.3s;
        }

        .input-hint.show {
            visibility: visible;
            transform: translateX(-6px) translateY(2px);
            opacity: 1;
        }

        .input-counter {
            height: 16px;
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: -3px;
            margin-bottom: 8px;
        }

        .remember-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            transform: translateX(-6px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.2s forwards;
        }

        .remember-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .remember-checkbox:hover {
            transform: scale(1.1);
        }

        .remember-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
        }

        .remember-label:hover {
            color: #333;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            color: #999;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .clear-btn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scale(1);
        }

        .clear-btn:hover {
            color: #ff4444;
            transform: translateY(-50%) scale(1.2);
        }

        .submit-button {
            width: 200px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            transform: translateY(1px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.4s forwards;
        }

        .submit-button:hover {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        .submit-button:active {
            transform: translateY(4px);
        }

        .submit-button.loading {
            background-color: #81c784;
            cursor: wait;
            animation: breath 1.5s infinite;
        }

        .transition-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transition-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .confirm-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .modal-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            transform: translateY(0);
        }

        .modal-btn.cancel {
            background-color: #f1f1f1;
            color: #666;
        }

        .modal-btn.cancel:hover {
            background-color: #e5e5e5;
            transform: translateY(1px);
        }

        .modal-btn.cancel:active {
            transform: translateY(3px);
        }

        .modal-btn.confirm {
            background-color: #4CAF50;
            color: white;
        }

        .modal-btn.confirm:hover {
            background-color: #3e8e41;
            transform: translateY(1px);
        }

        .modal-btn.confirm:active {
            transform: translateY(3px);
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes breath {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="password-input" class="input-label">请输入密码进入主页面</label>
        
        <div class="input-wrapper">
            <input type="password" id="password-input" class="password-input" placeholder="请输入五位数字..." inputmode="numeric" maxlength="5" pattern="[0-9]*">
            <button class="clear-btn" id="clearBtn">×</button>
        </div>
        
        <div class="input-counter" id="inputCounter">还需输入5位数字</div>
        <div class="input-hint" id="inputHint">密码错误，请重新输入（共5位数字）</div>
        
        <div class="remember-option">
            <input type="checkbox" id="rememberCheckbox" class="remember-checkbox">
            <label for="rememberCheckbox" class="remember-label">下次进入无需输入密码</label>
        </div>
        
        <button id="submit-button" class="submit-button">提交</button>
    </div>

    <div class="transition-message" id="transitionMessage"></div>
    <div class="confirm-modal" id="confirmModal">
        <div class="modal-content">
            <p class="modal-message">是否进入倒计时页面？</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelBtn">返回密码页</button>
                <button class="modal-btn confirm" id="confirmBtn">直接进入</button>
            </div>
        </div>
    </div>
    <div class="footer-text">为梦想倒计时 · 伴你进入高中</div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        const AUTH_STORAGE_KEY = "authState";
        const CORRECT_PASSWORD = "25818";
        const targetUrl = "c.html";
        let errorCount = 0;
        let autoSubmitTimer = null;

        const passwordInput = document.getElementById("password-input");
        const submitButton = document.getElementById("submit-button");
        const inputHint = document.getElementById("inputHint");
        const inputCounter = document.getElementById("inputCounter");
        const transitionMessage = document.getElementById("transitionMessage");
        const clearBtn = document.getElementById("clearBtn");
        const rememberCheckbox = document.getElementById("rememberCheckbox");
        const confirmModal = document.getElementById("confirmModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const confirmBtn = document.getElementById("confirmBtn");

        window.addEventListener("load", function() {
            const encryptedState = localStorage.getItem(AUTH_STORAGE_KEY);
            const hasAuthenticated = encryptedState ? atob(encryptedState) === "true" : false;
            
            if (hasAuthenticated) {
                setTimeout(() => {
                    confirmModal.classList.add("show");
                }, 300);
            } else {
                passwordInput.focus();
            }
        });

        cancelBtn.addEventListener("click", function() {
            confirmModal.classList.remove("show");
            localStorage.removeItem(AUTH_STORAGE_KEY);
            rememberCheckbox.checked = false;
            passwordInput.focus();
        });

        confirmBtn.addEventListener("click", function() {
            confirmModal.classList.remove("show");
            transitionMessage.textContent = "正在进入倒计时页面...";
            transitionMessage.classList.add("show");
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 800);
        });

        passwordInput.addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, '');
            const inputLength = this.value.length;
            const remaining = 5 - inputLength;
            
            inputCounter.textContent = `还需输入${remaining}位数字`;
            
            clearBtn.classList.toggle("visible", inputLength > 0);
            
            if (autoSubmitTimer) {
                clearTimeout(autoSubmitTimer);
            }

            this.classList.add("typing");
            setTimeout(() => this.classList.remove("typing"), 100);

            if (this.classList.contains("error")) {
                this.classList.remove("error", "shake");
                inputHint.classList.remove("show");
            }

            if (inputLength === 5) {
                autoSubmitTimer = setTimeout(() => {
                    submitButton.click();
                }, 500);
            }
        });

        clearBtn.addEventListener("click", function() {
            passwordInput.value = "";
            passwordInput.focus();
            this.classList.remove("visible");
            inputCounter.textContent = "还需输入5位数字";
            
            if (passwordInput.classList.contains("error")) {
                passwordInput.classList.remove("error", "shake");
                inputHint.classList.remove("show");
            }
        });

        passwordInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                submitButton.click();
            }
        });

        submitButton.addEventListener("click", function() {
            const password = passwordInput.value;
            const rememberMe = rememberCheckbox.checked;
            
            passwordInput.classList.remove("error", "shake");
            inputHint.classList.remove("show");
            submitButton.disabled = true;
            submitButton.classList.add("loading");
            submitButton.textContent = "验证中...";

            if (password === CORRECT_PASSWORD) {
                if (rememberMe) {
                    localStorage.setItem(AUTH_STORAGE_KEY, btoa("true"));
                } else {
                    localStorage.removeItem(AUTH_STORAGE_KEY);
                }
                
                transitionMessage.textContent = "正在进入你的专属倒计时...";
                transitionMessage.classList.add("show");
                setTimeout(() => {
                    window.location.replace(targetUrl);
                }, 1000);
            } else {
                errorCount++;
                passwordInput.classList.add("error", "shake");
                inputHint.classList.add("show");
                passwordInput.select();
                submitButton.disabled = false;
                submitButton.classList.remove("loading");
                submitButton.textContent = "提交";
            }
        });

        window.addEventListener('beforeunload', () => {
            if (autoSubmitTimer) clearTimeout(autoSubmitTimer);
        });
    </script>
</body>
</html>
