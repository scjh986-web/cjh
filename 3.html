<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æç®€å€’æ•°æ—¥</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f2f2f7;
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s var(--apple-ease);
        }

        /* åŠ¨æ€èƒŒæ™¯è£…é¥° */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 45, 85, 0.1) 0px, transparent 50%);
        }

        /* å®¹å™¨æ ·å¼ */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            position: absolute;
            width: 90%;
            max-width: 420px;
            padding: 40px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transition: all 0.6s var(--apple-ease);
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        /* è¾“å…¥æ§ä»¶ */
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-sec);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.08);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* æŒ‰é’®è®¾è®¡ */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--apple-ease);
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
        }

        .btn:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        /* å€’è®¡æ—¶å±•ç¤ºåŒº */
        .display-content {
            text-align: center;
        }

        .days-number {
            font-size: 84px;
            font-weight: 800;
            background: linear-gradient(180deg, var(--text-main) 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 10px 0;
        }

        .days-unit {
            font-size: 18px;
            color: var(--text-sec);
            font-weight: 500;
            margin-bottom: 30px;
        }

        .time-pill-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-pill {
            background: rgba(0, 0, 0, 0.04);
            padding: 8px 16px;
            border-radius: 100px;
            font-variant-numeric: tabular-nums;
            font-weight: 600;
            font-size: 14px;
        }

        .event-tag {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
        }

        /* è¿‡æœŸæ ·å¼ */
        .expired .days-number {
            background: linear-gradient(180deg, #ff3b30 0%, #ff9500 100%);
            -webkit-background-clip: text;
        }

        /* åº•éƒ¨æ“ä½œæ¡ */
        .bottom-bar {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <div id="setupPage" class="page active">
            <h2>æ–°å»ºå€’æ•°æ—¥</h2>
            <div class="input-group">
                <label>äº‹ä»¶åç§°</label>
                <input type="text" id="eventName" placeholder="ä¾‹å¦‚ï¼šçˆ±ä½ ğŸ˜˜" maxlength="15">
            </div>
            <div class="input-group">
                <label>ç›®æ ‡æ—¥æœŸ</label>
                <input type="date" id="targetDate">
            </div>
            <button class="btn btn-primary" onclick="startCountdown()">å¼€å§‹</button>
            <button class="btn btn-secondary" style="font-size: 14px; margin-top: 20px;" onclick="clearData()">æ¸…é™¤å†å²æ•°æ®</button>
        </div>

        <div id="countdownPage" class="page">
            <div class="display-content" id="displayArea">
                </div>
            <button class="btn btn-secondary" onclick="goBack()" style="margin-top: 20px;">ä¿®æ”¹è®¾ç½®</button>
        </div>
    </div>

    <script>
        let timer = null;

        // é¡µé¢åˆå§‹åŒ–
        window.onload = () => {
            const saved = localStorage.getItem('apple_countdown');
            if (saved) {
                const { event, date } = JSON.parse(saved);
                document.getElementById('eventName').value = event;
                document.getElementById('targetDate').value = date;
                render(event, date);
                switchPage('countdownPage');
            }
        };

        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function startCountdown() {
            const event = document.getElementById('eventName').value || 'é‡è¦æ—¶åˆ»';
            const date = document.getElementById('targetDate').value;

            if (!date) {
                hapticFeedback();
                alert('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸ');
                return;
            }

            localStorage.setItem('apple_countdown', JSON.stringify({ event, date }));
            render(event, date);
            switchPage('countdownPage');
        }

        function render(name, dateStr) {
            if (timer) clearInterval(timer);
            
            const update = () => {
                const target = new Date(dateStr + "T00:00:00");
                const now = new Date();
                const diff = target - now;
                const isExpired = diff < 0;
                const absDiff = Math.abs(diff);

                const d = Math.floor(absDiff / (1000 * 60 * 60 * 24));
                const h = Math.floor((absDiff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((absDiff / 1000 / 60) % 60);
                const s = Math.floor((absDiff / 1000) % 60);

                const html = `
                    <div class="${isExpired ? 'expired' : ''}">
                        <div class="event-tag">${name}</div>
                        <div class="days-number">${d}</div>
                        <div class="days-unit">${isExpired ? 'å¤©å‰' : 'å¤©å'}</div>
                        <div class="time-pill-container">
                            <div class="time-pill">${h}æ—¶</div>
                            <div class="time-pill">${m}åˆ†</div>
                            <div class="time-pill">${s}ç§’</div>
                        </div>
                        <p style="color: var(--text-sec); font-size: 13px;">
                            ç›®æ ‡ï¼š${dateStr.replace(/-/g, '/')}
                        </p>
                    </div>
                `;
                document.getElementById('displayArea').innerHTML = html;
            };

            update();
            timer = setInterval(update, 1000);
        }

        function goBack() {
            switchPage('setupPage');
        }

        function clearData() {
            if(confirm('ç¡®å®šè¦æ¸…é™¤å—ï¼Ÿ')) {
                localStorage.removeItem('apple_countdown');
                location.reload();
            }
        }

        // ç®€å•çš„è§¦è§‰åé¦ˆæ¨¡æ‹Ÿï¼ˆé’ˆå¯¹æ‰‹æœºï¼‰
        function hapticFeedback() {
            if (window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }
        }
    </script>
</body>
</html>
